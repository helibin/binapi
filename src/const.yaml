respCode:
  # 正常
  OK: 0

  # 错误
  EUser                      : 1000  ## 用户错误
  EUserNotSignedIn           : 1010  # 未登录
  EUserNotDataOwner          : 1020  # 操作他人数据
  EUserForbidden             : 1030  # 拒绝操作
  EUserOAuth                 : 1040  # OAuth错误
  EUserDisabled              : 1050  # 用户已被禁用
  EUserAuth                  : 1060  # 认证错误

  EBizRule                   : 2000  ## 业务逻辑不合规
  EBizRuleCaptcha            : 2010  # 验证码错误
  EBizRuleCondition          : 2020  # 操作条件不满足
  EBizRuleBadData            : 2080  # 业务脏数据
  EBizRuleBadDataStatus      : 2090  # 数据状态不正确

  EClient                    : 4000  ## 客户端错误
  EClientNotFound            : 4010  # 无此内容
  EClientDuplicated          : 4020  # 重复内容
  EClientBadRequest          : 4030  # 请求错误

  ESysData                   : 5000  ## 系统数据不合规

  EWebServer                 : 6000  ## Web服务器错误
  EWebServerApp              : 6010  # 应用程序错误
  EWebServerMail             : 6020  # 邮件功能错误
  EWebServerSocketIO         : 6030  # socket.io错误

  EDB                        : 7000  # 数据库错误
  EDBMysql                   : 7010  # Mysql错误
  EDBRedis                   : 7020  # Redis错误
  EAliyunAPI                 : 8000  ## 阿里云API错误

  allLogLevel:
    - trace
    - debug
    - info
    - warn
    - error
    - fatal
